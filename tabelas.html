<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <table>
        <tr>
            <th>Loja</th>
        </tr>
        <tr class="nomes">
            <td>Nome</td>
            <td>Preço</td>
            <td>Imagem</td>
            <td>Total</td>
        </tr>
        <tr>
            <td class="nomes">Maçã</td>
            <td class="valor">R$ 2,00</td>
            <td class="imagem"><img src="https://static.vecteezy.com/system/resources/thumbnails/020/899/515/small/red-apple-isolated-on-white-png.png" width="100px" alt=""></td>
            <td rowspan="4" class="valor">R$ 5,70</td>
        </tr>
        <tr>
            <td class="nomes">Uva</td>
            <td class="valor">R$ 1,00</td>
            <td class="imagem"><img src="https://imagens.jotaja.com/produtos/4e6b9178-0e64-4eef-9487-20661728abd4.jpg" width="100px" alt=""></td>

        </tr>
        <tr>
            <td class="nomes">Laranja</td>
            <td class="valor">R$ 1,50</td>
            <td class="imagem"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8kvzRXdNjjrmfg6J6G1DWvDk4MFJuBhtaNTP3M0SVDg&s" width="100px" alt=""></td>

        </tr>
        <tr>
            <td class="nomes">Pera</td>
            <td class="valor">R$ 1,20</td>
            <td class="imagem"><img src="https://static.vecteezy.com/system/resources/thumbnails/022/825/561/small/pear-fruit-pear-on-transparent-background-png.png" width="100px" alt=""></td>
        </tr>
    </table>
</body>
</html>

<style>
    table {
        border: 2px solid black;
    }
    tr {
        border: 1px solid black;
    }
    td {
        border: 1px solid black;
    }
</style>
